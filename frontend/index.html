<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenBotHost</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Login View -->
        <div id="login-view">
            <h1>Login to OpenBotHost</h1>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
        </div>

        <!-- Register View -->
        <div id="register-view" class="hidden">
            <h1>Register for OpenBotHost</h1>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
        </div>

        <!-- Dashboard View -->
        <div id="dashboard-view" class="hidden">
            <h1 id="welcome-message">Welcome!</h1>
            <button id="logout-button">Logout</button>
            <hr>
            <h2>Add a New Bot</h2>
            <form id="add-bot-form">
                <input type="text" id="bot-token-input" placeholder="Enter your Telegram Bot Token" required>
                <button type="submit">Add Bot</button>
            </form>
            
            <h2>Your Bots</h2>
            <ul id="bots-list">
                <!-- Bots will be listed here by JavaScript -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
