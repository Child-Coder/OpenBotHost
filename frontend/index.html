<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenBotHost</title>
    
    <!-- ==================== CSS Code Starts Here ==================== -->
    <style>
        body {
            font-family: sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #bb86fc;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input {
            padding: 0.8rem;
            border: 1px solid #333;
            background-color: #2c2c2c;
            color: #e0e0e0;
            border-radius: 4px;
        }

        button {
            padding: 0.8rem;
            border: none;
            background-color: #bb86fc;
            color: #121212;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #a063e8;
        }

        p {
            text-align: center;
            margin-top: 1rem;
        }

        a {
            color: #03dac6;
            text-decoration: none;
        }

        hr {
            border: 1px solid #333;
            margin: 1.5rem 0;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #2c2c2c;
            padding: 0.7rem;
            border-radius: 4px;
            margin-bottom: 0.5rem;
            word-break: break-all;
        }

        .hidden {
            display: none;
        }
    </style>
    <!-- ==================== CSS Code Ends Here ==================== -->

</head>
<body>
    <div class="container">
        <!-- Login View -->
        <div id="login-view">
            <h1>Login to OpenBotHost</h1>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
        </div>

        <!-- Register View -->
        <div id="register-view" class="hidden">
            <h1>Register for OpenBotHost</h1>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
        </div>

        <!-- Dashboard View -->
        <div id="dashboard-view" class="hidden">
            <h1 id="welcome-message">Welcome!</h1>
            <button id="logout-button">Logout</button>
            <hr>
            <h2>Add a New Bot</h2>
            <form id="add-bot-form">
                <input type="text" id="bot-token-input" placeholder="Enter your Telegram Bot Token" required>
                <button type="submit">Add Bot</button>
            </form>
            
            <h2>Your Bots</h2>
            <ul id="bots-list">
                <!-- Bots will be listed here by JavaScript -->
            </ul>
        </div>
    </div>
    
    <!-- ==================== JavaScript Code Starts Here ==================== -->
    <script>
        // গুরুত্বপূর্ণ: Render এ আপনার ব্যাকএন্ড ডেপ্লয় করার পর যে URL পাবেন,
        // সেটি এখানে পেস্ট করতে হবে।
        const API_URL = 'https://openbothost-rnd_GlPkiYtLbw7I55LEhd6dqBst0D0v.onrender.com'; // আপনার URL দিয়ে পরিবর্তন করুন

        // DOM Elements
        const loginView = document.getElementById('login-view');
        const registerView = document.getElementById('register-view');
        const dashboardView = document.getElementById('dashboard-view');

        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const addBotForm = document.getElementById('add-bot-form');

        const showRegisterLink = document.getElementById('show-register');
        const showLoginLink = document.getElementById('show-login');
        const logoutButton = document.getElementById('logout-button');
        const botsList = document.getElementById('bots-list');
        const welcomeMessage = document.getElementById('welcome-message');

        // --- View Switching Logic ---
        function showView(viewId) {
            loginView.classList.add('hidden');
            registerView.classList.add('hidden');
            dashboardView.classList.add('hidden');
            document.getElementById(viewId).classList.remove('hidden');
        }

        showRegisterLink.addEventListener('click', () => showView('register-view'));
        showLoginLink.addEventListener('click', () => showView('login-view'));

        // --- API Functions ---
        async function handleRegister(event) {
            event.preventDefault();
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;

            try {
                const response = await fetch(`${API_URL}/api/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                alert(data.message);
                if (response.ok) {
                    showView('login-view');
                }
            } catch (error) {
                alert('Registration failed. Please try again.');
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch(`${API_URL}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    alert('Login successful!');
                    showDashboard();
                } else {
                    alert(data.message);
                }
            } catch (error) {
                alert('Login failed. Please try again.');
            }
        }

        function handleLogout() {
            localStorage.removeItem('token');
            alert('Logged out.');
            showView('login-view');
        }

        async function fetchBots() {
            const token = localStorage.getItem('token');
            if (!token) return;

            try {
                const response = await fetch(`${API_URL}/api/bots`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                botsList.innerHTML = ''; // Clear previous list
                if (data.bots && data.bots.length > 0) {
                    data.bots.forEach(bot => {
                        const li = document.createElement('li');
                        // নিরাপত্তার জন্য টোকেনের কিছু অংশ দেখানো হচ্ছে
                        li.textContent = `...${bot.slice(-10)}`;
                        botsList.appendChild(li);
                    });
                } else {
                    botsList.innerHTML = '<li>No bots added yet.</li>';
                }
            } catch (error) {
                console.error('Failed to fetch bots:', error);
            }
        }

        async function handleAddBot(event) {
            event.preventDefault();
            const botToken = document.getElementById('bot-token-input').value;
            const token = localStorage.getItem('token');
            if (!token) return;

            try {
                const response = await fetch(`${API_URL}/api/bots`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ bot_token: botToken })
                });
                const data = await response.json();
                alert(data.message);
                if (response.ok) {
                    document.getElementById('bot-token-input').value = '';
                    fetchBots(); // Refresh the bot list
                }
            } catch (error) {
                alert('Failed to add bot. Please try again.');
            }
        }

        function showDashboard() {
            welcomeMessage.textContent = `Welcome! You are logged in.`;
            showView('dashboard-view');
            fetchBots();
        }

        // --- Initial Setup ---
        document.addEventListener('DOMContentLoaded', () => {
            loginForm.addEventListener('submit', handleLogin);
            registerForm.addEventListener('submit', handleRegister);
            addBotForm.addEventListener('submit', handleAddBot);
            logoutButton.addEventListener('click', handleLogout);

            const token = localStorage.getItem('token');
            if (token) {
                showDashboard();
            } else {
                showView('login-view');
            }
        });
    </script>
    <!-- ==================== JavaScript Code Ends Here ==================== -->
</body>
  </html>
